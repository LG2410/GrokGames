<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Menu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(180deg, #0d1b2a, #1b263b);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #menuContainer {
      text-align: center;
      background: rgba(0, 29, 61, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ddeb;
    }

    h1 {
      color: #00ddeb;
      font-size: 36px;
      text-shadow: 0 0 15px #00ddeb;
      margin-bottom: 30px;
    }

    #gameLists {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .column {
      display: flex;
      flex-direction: column;
    }

    .gameButton {
      margin: 10px 0;
      padding: 12px 24px;
      font-size: 20px;
      color: #ff2e63;
      background: transparent;
      border: 2px solid #ff2e63;
      border-radius: 6px;
      text-shadow: 0 0 10px #ff2e63;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      animation: pulse 2s infinite;
    }

    .gameButton:hover {
      background: #ff2e63;
      color: #0d1b2a;
      box-shadow: 0 0 15px #ff2e63;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    @media (max-width: 600px) {
      #gameLists {
        flex-direction: column;
        gap: 20px;
      }
    }

    @media (max-width: 500px) {
      h1 { font-size: 28px; }
      .gameButton { font-size: 16px; padding: 10px 20px; }
      #menuContainer { padding: 20px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="menuContainer">
    <h1>Game Menu</h1>
    <div id="gameLists">
      <div class="column">
        <a class="gameButton" href="dash1.html">Future Flappy Bird</a>
        <a class="gameButton" href="dash2.html">Pong</a>
        <a class="gameButton" href="dash3.html">Tic-Tac-Toe</a>
        <a class="gameButton" href="dash4.html">Tetris</a>
        <a class="gameButton" href="dash5.html">Car Chase</a>
       <a class="gameButton" href="dash12.html">Head soccer</a>
        <a class="gameButton" href="dash13.html">Black Jack</a>


      </div>
      <div class="column">
        <a class="gameButton" href="dash6.html">Snake</a>
        <a class="gameButton" href="dash7.html">2048</a>
        <a class="gameButton" href="dash8.html">Space Shooter</a>
        <a class="gameButton" href="dash9.html">Ninja Doodle</a>
        <a class="gameButton" href="dash10.html">Xonic</a>
        <a class="gameButton" href="dash11.html">Basketball</a>
        <a class="gameButton" href="dash14.html">AGAR IO</a>

      </div>
       <div class="column">
        <a class="gameButton" href="dash15.html">Cross road</a>
        <a class="gameButton" href="dash16.html">Core ball</a>
        <a class="gameButton" href="dash17.html">Breakout</a>
        


      </div>
    </div>
  </div>
</body>
</html>
