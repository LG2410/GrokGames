<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0e23;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noise)" opacity="0.2"/></svg>');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="1" fill="#00ccff" opacity="0.4"/><circle cx="60" cy="60" r="1.5" fill="#00ccff" opacity="0.3"/><circle cx="120" cy="30" r="1" fill="#00ccff" opacity="0.5"/><circle cx="180" cy="90" r="1.2" fill="#00ccff" opacity="0.6"/></svg>');
      animation: subtleTwinkle 4s infinite ease-in-out;
      opacity: 0.3;
    }

    @keyframes subtleTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.15; }
    }

    #menuContainer {
      text-align: center;
      background: rgba(0, 20, 40, 0.9);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 60px rgba(0, 204, 255, 0.5), inset 0 0 20px rgba(0, 204, 255, 0.2);
      border: 2px solid #00ccff;
      backdrop-filter: blur(12px);
    }

    h1 {
      color: #00ccff;
      font-size: 52px;
      text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff;
      margin-bottom: 40px;
      letter-spacing: 2px;
      animation: steadyGlow 2s infinite ease-in-out;
    }

    @keyframes steadyGlow {
      0%, 100% { text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff; }
      50% { text-shadow: 0 0 30px #00ccff, 0 0 60px #00ccff; }
    }

    #gameLists {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .column {
      display: flex;
      flex-direction: column;
    }

    .gameButton {
      margin: 12px 0;
      padding: 15px 30px;
      font-size: 22px;
      color: #00ccff;
      background: transparent;
      border: 2px solid #00ccff;
      border-radius: 10px;
      text-shadow: 0 0 10px #00ccff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .gameButton::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #00ccff;
      opacity: 0.2;
      transition: left 0.4s ease;
      z-index: -1;
    }

    .gameButton:hover::before {
      left: 0;
    }

    .gameButton:hover {
      color: #0a0e23;
      box-shadow: 0 0 25px #00ccff, 0 0 50px #00ccff;
      transform: translateY(-4px);
      background: #00ccff;
    }

    .gameButton:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      #gameLists {
        flex-direction: column;
        gap: 30px;
      }
    }

    @media (max-width: 500px) {
      h1 { font-size: 34px; }
      .gameButton { font-size: 18px; padding: 12px 25px; }
      #menuContainer { padding: 30px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>
