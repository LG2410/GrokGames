<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Runner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Courier New', monospace;
        }
        #gameLink {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #bc8a1e;
      font-size: 18px;
      text-decoration: none;
      text-shadow: 0 0 10px #c16011;
      padding: 5px 10px;
      border: 2px solid #d59108;
      border-radius: 5px;
      transition: all 0.3s;
    }

#gameLink:hover {
  background: #d3be04;
  color: #0d1b2a;
  box-shadow: 0 0 15px #ced900;
}

        canvas {
            border: 2px solid #333;
            background-color: #e0e8ff;
        }
        #gameOver {
            display: none;
            position: absolute;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #gameOver button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #gameOver button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
        <a id="gameLink" href="index.html">Game Menu</a>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gameOver">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');

        let trex = {
            x: 50,
            y: 300,
            width: 40,
            height: 40,
            dy: 0,
            gravity: 0.7,
            jumpPower: -14,
            grounded: true
        };

        let enemies = [];
        let score = 0;
        let gameSpeed = 6;
        let gameOver = false;
        let frameCount = 0;
        let lastSpawnFrame = 0;
        let backgroundX = 0;

        class Enemy {
            constructor(type) {
                this.type = type;
                this.x = canvas.width;
                this.width = type === 'cactus' ? 20 : 30;
                this.height = type === 'cactus' ? 40 : 30;
                this.y = type === 'cactus' ? 300 : (Math.random() > 0.5 ? 260 : 220);
            }
            update() {
                this.x -= gameSpeed;
            }
            draw() {
                ctx.font = '30px Arial';
                ctx.fillText(this.type === 'cactus' ? 'üåµ' : 'üê¶', this.x, this.y + this.height);
            }
        }

        function drawBackground() {
            ctx.fillStyle = '#d2b48c';
            ctx.fillRect(0, 340, canvas.width, 60);
            ctx.fillStyle = '#8b5a2b';
            for (let x = backgroundX % 50; x < canvas.width; x += 50) {
                ctx.fillRect(x, 340, 20, 10);
                ctx.fillRect(x + 25, 350, 15, 10);
            }
            backgroundX -= gameSpeed * 0.5;
            if (backgroundX <= -50) backgroundX += 50;
        }

        function drawTRex() {
            ctx.save();
            ctx.translate(trex.x + trex.width, trex.y);
            ctx.scale(-1, 1); // Flip to face right
            ctx.font = '40px Arial';
            ctx.fillText('ü¶ñ', 0, trex.height);
            ctx.restore();
        }

        function updateTRex() {
            trex.y += trex.dy;
            trex.dy += trex.gravity;

            if (trex.y >= 300) {
                trex.y = 300;
                trex.dy = 0;
                trex.grounded = true;
            }
        }

        function spawnEnemy() {
            const minGap = 60; // ~1s at 60 FPS
            const maxInterval = 90; // ~1.5s at 60 FPS
            if (frameCount - lastSpawnFrame >= minGap && frameCount % Math.floor(50 + Math.random() * 40) === 0) {
                if (enemies.length < 3) {
                    const type = Math.random() > 0.5 ? 'cactus' : 'bird';
                    enemies.push(new Enemy(type));
                    lastSpawnFrame = frameCount;
                }
            }
        }

        function updateEnemies() {
            enemies.forEach(enemy => enemy.update());
            enemies = enemies.filter(enemy => enemy.x + enemy.width > 0);
        }

        function drawEnemies() {
            enemies.forEach(enemy => enemy.draw());
        }

        function checkCollision() {
            enemies.forEach(enemy => {
                const padding = 8;
                if (
                    trex.x + padding < enemy.x + enemy.width - padding &&
                    trex.x + trex.width - padding > enemy.x + padding &&
                    trex.y + padding < enemy.y + enemy.height - padding &&
                    trex.y + trex.height - padding > enemy.y + padding
                ) {
                    gameOver = true;
                    gameOverScreen.style.display = 'block';
                    finalScoreDisplay.textContent = Math.floor(score);
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = '#333';
            ctx.font = '20px Courier New';
            ctx.fillText(`Score: ${Math.floor(score)}`, 10, 30);
        }

        function updateGame() {
            if (!gameOver) {
                score += 0.1;
                gameSpeed += 0.0018;
                frameCount++;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            updateTRex();
            spawnEnemy();
            updateEnemies();
            updateGame();

            drawTRex();
            drawEnemies();
            drawScore();

            checkCollision();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function restartGame() {
            trex.y = 300;
            trex.dy = 0;
            trex.grounded = true;
            enemies = [];
            score = 0;
            gameSpeed = 6;
            gameOver = false;
            frameCount = 0;
            lastSpawnFrame = 0;
            backgroundX = 0;
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && trex.grounded && !gameOver) {
                trex.dy = trex.jumpPower;
                trex.grounded = false;
            }
        });

        gameLoop();
    </script>
</body>
</html>
