<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Snake Game</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #gameLink {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #a8dc0d;
      font-size: 18px;
      text-decoration: none;
      text-shadow: 0 0 10px #0e8a58;
      padding: 5px 10px;
      border: 2px solid #050835;
      border-radius: 5px;
      transition: all 0.3s;
    }

#gameLink:hover {
  background: #d3be04;
  color: #0d1b2a;
  box-shadow: 0 0 15px #ced900;
}


    h1 {
      margin-top: 10px;
      font-size: 2em;
      color: #00ffcc;
      text-shadow: 1px 1px 5px #000;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    canvas {
      background: #111;
      border: 3px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc;
    }

    #score, #highscore, #speedDisplay {
      font-size: 16px;
      margin: 5px;
      color: #f8f8f8;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #00ffcc;
      color: #111;
      border: none;
      border-radius: 6px;
      transition: 0.2s;
      box-shadow: 0 2px 5px rgba(0, 255, 204, 0.5);
    }

    button:hover {
      background-color: #00e6b8;
    }

    #gameOverMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #ff3c3c;
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
      display: none;
    }

    #speedSelect {
      margin-top: 10px;
    }

    #speedSelect button {
      background-color: #0066ff;
      color: white;
      margin: 5px;
    }
  </style>
</head>
<body>
  <a id="gameLink" href="index.html">Game Menu</a>

  <h1>üêç Classic Snake Game</h1>
  <div id="speedSelect">
    <p>Select Speed:</p>
    <button onclick="startGameWithSpeed(25)">25%</button>
    <button onclick="startGameWithSpeed(50)">50%</button>
    <button onclick="startGameWithSpeed(75)">75%</button>
    <button onclick="startGameWithSpeed(100)">100%</button>
  </div>
  <div id="score">Score: 0</div>
  <div id="highscore">High Score: 0</div>
  <div id="speedDisplay">Speed: 50%</div>
  <div id="container">
    <div style="position: relative;">
      <canvas id="game" width="300" height="300"></canvas>
      <div id="gameOverMessage">YOU LOSE</div>
    </div>
    <div class="controls">
      <button onclick="startGame()">Restart</button>
      <button onclick="changeSpeed(10)">Slow</button>
      <button onclick="changeSpeed(-10)">Fast</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 15;
    const rows = canvas.height / box;
    const cols = canvas.width / box;
    const gameOverMsg = document.getElementById('gameOverMessage');

    let score;
    let highScore = 0;
    let snake;
    let food;
    let direction;
    let changingDirection;
    let game;
    let speed;
    const minSpeed = 30;
    const maxSpeed = 200;

    document.addEventListener('keydown', changeDirection);

    function updateUI() {
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('highscore').textContent = 'High Score: ' + highScore;
      const percentage = Math.round((maxSpeed - speed) / (maxSpeed - minSpeed) * 100);
      document.getElementById('speedDisplay').textContent = 'Speed: ' + percentage + '%';
    }

    function startGameWithSpeed(percent) {
      const speedRange = maxSpeed - minSpeed;
      speed = maxSpeed - Math.round((percent / 100) * speedRange);
      document.getElementById('speedSelect').style.display = 'none';
      startGame();
    }

    function startGame() {
      score = 0;
      snake = [{ x: 9 * box, y: 9 * box }];
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
      direction = 'RIGHT';
      changingDirection = false;
      updateUI();
      gameOverMsg.style.display = 'none';
      if (game) clearInterval(game);
      game = setInterval(draw, speed);
    }

    function changeSpeed(change) {
      speed = Math.min(maxSpeed, Math.max(minSpeed, speed + change));
      clearInterval(game);
      game = setInterval(draw, speed);
      updateUI();
    }

    function changeDirection(e) {
      if (changingDirection) return;
      changingDirection = true;
      const key = e.key;
      if ((key === 'ArrowLeft' || key === 'PageUp') && direction !== 'RIGHT') direction = 'LEFT';
      else if ((key === 'ArrowUp' || key === 'Home') && direction !== 'DOWN') direction = 'UP';
      else if ((key === 'ArrowRight' || key === 'PageDown') && direction !== 'LEFT') direction = 'RIGHT';
      else if ((key === 'ArrowDown' || key === 'End') && direction !== 'UP') direction = 'DOWN';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#00ffcc' : '#00bfa5';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
      ctx.fillStyle = '#ff3c3c';
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'DOWN') head.y += box;

      const hitWall = head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height;
      const hitSelf = snake.some(segment => segment.x === head.x && segment.y === head.y);

      if (hitWall || hitSelf) {
        clearInterval(game);
        if (score > highScore) highScore = score;
        gameOverMsg.style.display = 'block';
        updateUI();
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }

      changingDirection = false;
      updateUI();
    }
  </script>
</body>
</html>
