<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Snake Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #gameLink {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ff2e63;
      font-size: 18px;
      text-decoration: none;
      text-shadow: 0 0 10px #ff2e63;
      padding: 5px 10px;
      border: 2px solid #ff2e63;
      border-radius: 5px;
      transition: all 0.3s;
    }

    h1 {
      margin-top: 20px;
    }

    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #00ff00;
    }

    #score, #highscore, #speedDisplay {
      font-size: 18px;
      margin: 5px;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <a id="gameLink" href="index.html">Game Menu</a>
  <h1>üêç Classic Snake Game</h1>
  <div id="score">Score: 0</div>
  <div id="highscore">High Score: 0</div>
  <div id="speedDisplay">Speed: 50%</div>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="controls">
    <button onclick="startGame()">Restart</button>
    <button onclick="changeSpeed(10)">Slow</button>
    <button onclick="changeSpeed(-10)">Fast</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let score;
    let highScore = 0;
    let snake;
    let food;
    let direction;
    let changingDirection;
    let game;
    let speed;
    const minSpeed = 30;
    const maxSpeed = 200;

    document.addEventListener('keydown', changeDirection);

    function updateUI() {
      document.getElementById('score').textContent = 'Score: ' + score;
      document.getElementById('highscore').textContent = 'High Score: ' + highScore;
      const percentage = Math.round((maxSpeed - speed) / (maxSpeed - minSpeed) * 100);
      document.getElementById('speedDisplay').textContent = 'Speed: ' + percentage + '%';
    }

    function startGame() {
      score = 0;
      speed = 100;
      snake = [{ x: 9 * box, y: 9 * box }];
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
      direction = 'RIGHT';
      changingDirection = false;
      updateUI();
      if (game) clearInterval(game);
      game = setInterval(draw, speed);
    }

    function changeSpeed(change) {
      speed = Math.min(maxSpeed, Math.max(minSpeed, speed + change));
      clearInterval(game);
      game = setInterval(draw, speed);
      updateUI();
    }

    function changeDirection(e) {
      if (changingDirection) return;
      changingDirection = true;
      const key = e.key;
      if ((key === 'ArrowLeft' || key === 'PageUp') && direction !== 'RIGHT') direction = 'LEFT';
      else if ((key === 'ArrowUp' || key === 'Home') && direction !== 'DOWN') direction = 'UP';
      else if ((key === 'ArrowRight' || key === 'PageDown') && direction !== 'LEFT') direction = 'RIGHT';
      else if ((key === 'ArrowDown' || key === 'End') && direction !== 'UP') direction = 'DOWN';
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#0f0' : '#0b0';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'DOWN') head.y += box;

      const hitWall = head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height;
      const hitSelf = snake.some(segment => segment.x === head.x && segment.y === head.y);

      if (hitWall || hitSelf) {
        clearInterval(game);
        alert('Game Over! Your score: ' + score);
        if (score > highScore) {
          highScore = score;
        }
        updateUI();
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }

      changingDirection = false;
      updateUI();
    }

    startGame();
  </script>
</body>
</html>
